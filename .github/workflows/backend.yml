name: Backend

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/backend.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/backend.yml'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build and test with Maven
        run: mvn clean test -Punit-test
        working-directory: app
